<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carpenter</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body
    style="background-image: url(https://images.pexels.com/photos/230518/pexels-photo-230518.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940);">
    <header>
        <h1 class="d-flex justify-content-center" style="color: thistle;">Electrician</h1>
    </header>
    <div class="address">
        <div class="AddressCard card">
            <div class="card-body">
                <h5 class="card-title">Fill these details</h5>
                <form class="row g-3">
                    <div class="col-md-6">
                        <label for="address" class="form-label">Full Address</label>
                        <input type="text" class="form-control" id="address">
                    </div>
                    <div class="col-md-6">
                        <label for="workDetails" class="form-label">Work details</label>
                        <input type="text" class="form-control" id="workDetails">
                    </div>
                    <div class="col-md-6">
                        <label for="time" class="form-label">Timing details</label>
                        <input type="time" class="form-control" id="time">
                    </div>
                    <div class="col-md-6">
                        <label for="totalEmployee" class="form-label">No. of Employee needed</label>
                        <input type="number" class="form-control" id="totalEmployee">
                    </div>
                    <div class="col-md-6">
                        <label for="payrange" class="form-label">Choose available pay range</label>
                        <input type="number" class="form-control" id="payrange">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="EmplyeeCard card text-center">
        <div class="card-body">
            <h5>Select recommended employee</h5>
            <div class="btn-checkbox" role="checkbox" aria-label="Basic checkbox toggle button checkbox">
                <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
                <label class="btn btn-outline-dark" for="btncheck1"><img
                        src="https://images.unsplash.com/photo-1522075469751-3a6694fb2f61?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80"
                        alt="" style="width: 150px;"></label>

                <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
                <label class="btn btn-outline-dark" for="btncheck2"><img
                        src="https://images.unsplash.com/photo-1562674982-84da1f449f1b?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=513&q=80"
                        alt="" style="width: 150px;"></label>

                <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
                <label class="btn btn-outline-dark" for="btncheck3"><img
                        src="https://images.unsplash.com/photo-1567615882203-818c7a0508e2?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=488&q=80"
                        alt="" style="width: 150px;"></label>


            </div>
        </div>
    </div>
    <div class="BookButton d-flex justify-content-center">
        <a class="BookPayButton btn btn-light" href="#">Book and Pay</a>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
