<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register as service provider</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body class="Body">
    <header>
        <div class="row">
            <div class="col-sm-3 mb-2">
                <img src="C:\Users\abhishek\Documents\AAKANKSHA_Projects\Logo/IMG-20210809-WA0014.jpg"
                    style="width: 100px; border-radius: 50%;" alt="">
            </div>
            <div class="col-sm-9">
                <img src="https://image.freepik.com/free-vector/corporate-web-banner-design_1409-968.jpg"
                    class="img-fluid rounded mx-auto d-block" alt="...">
            </div>
        </div>
    </header>
    <div class="RegisterCard card">
        <div class="card-body">
            <h5 class="CardTitle card-title">Register!</h5>
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="col-md-6">
                    <label for="identity" class="form-label">Govt. Identity</label>
                    <input type="file" class="form-control" id="identity">
                </div>
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                    <label for="contact" class="form-label">Contact no.</label>
                    <input type="number" class="form-control" id="contact">
                </div>
                <div class="col-md-6">
                    <label for="yourService" class="form-label">What will you serve</label>
                    <input type="text" class="form-control" id="yourService">
                </div>
                <div class="col-md-6">
                    <label for="payRange" class="form-label">Pay range expecting</label>
                    <input type="number" class="form-control" id="payRange">
                </div>
                <div class="col-md-6">
                    <label for="experience" class="form-label">Experience</label>
                    <input type="text" class="form-control" id="experience">
                </div>
                <div class="col-md-6">
                    <label for="document" class="form-label">Upload document for experience</label>
                    <input type="file" class="form-control" id="document">
                </div>
                <div class="col-12 d-flex justify-content-end">
                    <button type="submit" class="RegisterBtn btn btn-outline-light">Register</button>
                </div>
            </form>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
